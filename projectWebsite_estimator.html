            <h1>Request Estimate and Provide Details</h1>
            <form action="submit.php" method="POST">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <!-- Phone Number Field -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <!-- Address Field -->
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" cols="50" required></textarea><br><br>

                <!-- Services Field (from the estimator) -->
                <label for="services">Desired Services:</label><br>
                <textarea id="services" name="services" rows="4" cols="50" required></textarea><br><br>


                <!-- Price Field (generated from estimator) -->
                <label for="price">Price (from estimator):</label>
                <input type="text" id="price" name="price"><br><br>

                <!-- Additional Notes Field -->
                <label for="notes">Additional Notes:</label><br>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

                <!-- Submit Button -->
                <button type="submit" class="button">Submit Order</button>
            </form>
